<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="from-gray-100 via-gray-400 to-gray-500 p-10">
    <div class="mx-auto bg-white p-8 rounded-md shadow-md">
      <h3 class="text-2xl font-bold mb-6 text-center">MCQ Quiz</h3>
      <form id="quizForm" class="space-y-4">
        <div id="questions"></div>

        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded-md mt-8"
        >
          Submit
        </button>
        <button
          type="button"
          onclick="shuffle()"
          class="bg-red-500 text-white px-3 py-2 rounded-md mt-4"
        >
          Randomize The Questions
        </button>
      </form>

      <div id="result" class="mt-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Quiz Result</h2>
        <p id="score" class="text-lg font-semibold mb-2 text-center"></p>
        <p id="feedback" class="text-red-700 text-center font-extrabold text-xl"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
