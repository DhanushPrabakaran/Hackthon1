<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Teko", sans-serif;
    }
    body {
      background: linear-gradient(to right, #e2e8f0, #cbd5e1, #94a3b8);
    }
  </style>
  <body class="min-h-screen text-2xl flex items-center justify-center">
    <div class="max-w-lg w-full p-8 bg-white rounded-lg shadow-lg">
      <h3 class="text-3xl font-bold mb-6 text-center text-gray-800">
        MCQ Quiz
      </h3>
      <form id="quizForm" class="space-y-6">
        <div id="questions"></div>

        <div class="flex justify-between mt-6">
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-200"
          >
            Submit
          </button>
          <button
            type="button"
            onclick="shuffle()"
            class="w-full ml-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-all duration-200"
          >
            Randomize
          </button>
        </div>
      </form>

      <div id="result" class="mt-10 hidden">
        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
          <h2
            id="title"
            class="text-2xl font-bold mb-4 text-center text-gray-800"
          ></h2>
          <p
            id="score"
            class="text-4xl font-bold text-green-600 text-center mb-2"
          ></p>
          <p
            id="feedback"
            class="text-lg font-semibold text-center text-gray-700"
          ></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
