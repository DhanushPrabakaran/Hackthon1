<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Teko", sans-serif;
    }
    body {
      background: linear-gradient(to right, #e2e8f0, #cbd5e1, #94a3b8);
    }
  </style>
  <body
    class="min-h-screen bg-[url('https://images.unsplash.com/photo-1491895200222-0fc4a4c35e18?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] flex items-center justify-center p-10"
  >
    <div
      class="max-w-lg w-full p-8 h-full bg-gray-400 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100 rounded-lg shadow-lg"
    >
      <h3 class="text-3xl font-bold mb-6 text-center text-gray-800">
        MCQ Quiz
      </h3>
      <form id="quizForm" class="space-y-6">
        <div id="questions"></div>

        <div class="flex justify-between mt-6">
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-200"
          >
            Submit
          </button>
          <button
            type="button"
            onclick="shuffle()"
            class="w-full ml-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-all duration-200"
          >
            Randomize
          </button>
        </div>
      </form>
    </div>

    <!-- Result Modal -->
    <div
      id="resultModal"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg p-6 w-80 max-w-md">
        <button
          onclick="closeModal()"
          class="absolute top-3 right-3 text-white hover:text-gray-700 text-3xl font-bold"
        >
          &times;
        </button>
        <h2
          id="title"
          class="text-2xl font-bold mb-4 text-center text-gray-800"
        ></h2>
        <p
          id="score"
          class="text-4xl font-bold text-green-600 text-center mb-2"
        ></p>
        <p
          id="feedback"
          class="text-lg font-semibold text-center text-gray-700"
        ></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
